<!DOCTYPE html>
<html>
<head>
    <title>Afinador de Ukelele Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #tuning-selector { padding: 10px; font-size: 16px; margin: 20px; }
        #gauge-container { margin: 40px auto; position: relative; width: 300px; height: 200px; }
        #status { font-size: 24px; font-weight: bold; }
        #note-display { font-size: 36px; margin: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Afinador de Ukelele Pro</h1>
    
    <div>
        <select id="tuning-selector">
            <option value="standard">Afinación Estándar (G4-C4-E4-A4)</option>
            <option value="c-tuning">Afinación en C (G3-C4-E4-A4)</option>
            <option value="d-tuning">Afinación en D (A4-D4-F#4-B4)</option>
        </select>
    </div>

    <div id="gauge-container">
        <canvas id="gauge" width="300" height="200"></canvas>
    </div>

    <div id="note-display">-</div>
    <div id="status">Selecciona una afinación y toca una cuerda</div>

    <script src="tuner.js"></script>
</body>
</html>
